    <h2>Add Your Recipe</h2>
    <form action="">
        <label for="x"> Recipe Name:</label> <br>
        <input type="text" id="x" required> <br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" required></textarea><br><br>

        <label for="instructions">Cooking Instructions</label><br>
        <textarea id="instructions" required></textarea><br><br>

        <label for="image">Image URL</label><br>
        <input type="text" id="image"><br><br>

        <label for="catagory">Recipe Catagory</label><br>
        <select id="catagory"> <option value="desserts">Desserts</option> <option value="appetizers">Appetizers</option> <option value="drinks">Drinks</option></select><br><br>

        <input type="submit" value="Add Recipe">
    </form>
